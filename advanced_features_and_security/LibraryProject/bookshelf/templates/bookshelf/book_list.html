{% extends "base.html" %}
{% block content %}
  <h1>Book List</h1>

    {% if books %}
        <ul>
              {% for book in books %}
                      <li>
                                <strong>{{ book.title }}</strong> by {{ book.author }}
                                          (Published: {{ book.published_date }})
                                                  </li>
                                                        {% endfor %}
                                                            </ul>
                                                              {% else %}
                                                                  <p>No books available.</p>
                                                                    {% endif %}

                                                                      <p>
                                                                          <a href="{% url 'book_create' %}">Add New Book</a>
                                                                            </p>
                                                                            {% endblock %}
