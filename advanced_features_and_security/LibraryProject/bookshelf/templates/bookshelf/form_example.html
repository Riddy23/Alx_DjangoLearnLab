<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Secure Form</title>
        </head>
        <body>
            <h1>Submit Book</h1>
                <form method="post">
                        {% csrf_token %}
                                <label for="title">Title:</label>
                                        <input type="text" name="title" id="title" required>
                                                <br>
                                                        <label for="author">Author:</label>
                                                                <input type="text" name="author" id="author" required>
                                                                        <br>
                                                                                <button type="submit">Save</button>
                                                                                    </form>
                                                                                    </body>
                                                                                    </html>
